<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard VITA</title>
  <link rel="stylesheet" href="../css/painel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="shortcut icon" type="image/png" href="../logos/coracao-logo.png"> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body id="sergipe" onload="carregarDashboard()">
    <div class="lateral" id="sergipeBar">
        <img class="logo" src="../assets/logo.png" alt="Vita Logo">
        <div class="hello">
            <h3> Bem vindo! </h3>
        </div>
        <nav>
            <a href="./dashSergipe.html"><i class="fa-solid fa-chart-bar"></i> Dashboard</a>
            <a href="../index.html" class="sair" onclick="limparSessao()"><i class="fa-solid fa-right-from-bracket"></i>Sair</a>
        </nav>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
<section class="main">
  <div class="kpi-container">
    <div class="kpi-card"><div><h3>Maior IMC registrado</h3><p class="kpi-up" id="maior_imc"></p></div></div>
    <div class="kpi-card"><div><h3>Maior fator agravante</h3><p class="kpi-right" id="fator"></p></div></div>
    <div class="kpi-card"><div><h3>IMC médio no Sergipe</h3><p class="kpi-up" id="imc_nacional"></p></div></div>
  </div>

  <h1 class="titulo">
    Dashboard Sergipe
  </h1>

  <div class="chart-box-line" id="barra">
    <canvas id="grafico-influenciadores"></canvas>
  </div>

  <div class="chart-container">
    <div class="chart-box-doughnut">
      <canvas id="grafico-sexo"></canvas>
  </div>

    <div class="chart-box">
      <canvas id="grafico-faixa-etaria"></canvas>
    </div> 
  </section>
  <script src="../js/dashSergipe.js"></script>

</body>
</html>
